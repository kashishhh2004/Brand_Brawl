<body>
    
    <header>
        <h1>StyleSass - Fashion Wear</h1>
    </header>
    
    <main>
        
        <h2 class="section-title">Trendy Fashion</h2>
        <div class="products">
            <div class="product">
                <img src="jack.jpg" alt="Stylish Jacket">
                <h2>Stylish Jacket</h2>
                <p>₹499/-</p>
                <button onclick="addToCart('Stylish Jacket', 499.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="jeans.jpg" alt="Classic Jeans">
                <h2>Classic Jeans</h2>
                <p>₹399</p>
                <button onclick="addToCart('Classic Jeans', 39.99)">Add to Cart</button>
            </div>
        </div>
        
        <h2 class="section-title">Classic Fashion</h2>
        <div class="products">
            <div class="product">
                <img src="elegant.jpg" alt="Elegant Dress">
                <h2>Elegant Dress</h2>
                <p>₹799</p>
                <button onclick="addToCart('Elegant Dress', 79.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="TrendyHandbag.jpg" alt="Trendy Handbag">
                <h2>Trendy Handbag</h2>
                <p>₹699</p>
                <button onclick="addToCart('Classic Handbag', 69.99)">Add to Cart</button>
            </div>
        </div>
        
        <h2 class="section-title">Footwear</h2>
        <div class="products">
            <div class="product">
                <img src="sneakers.jpg" alt="Trendy Sneakers">
                <h2>Trendy Sneakers</h2>
                <p>₹599</p>
                <button onclick="addToCart('Trendy Sneakers', 59.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoes.jpg" alt="Formal Shoes">
                <h2>Formal Shoes</h2>
                <p>₹899</p>
                <button onclick="addToCart('Formal Shoes', 89.99)">Add to Cart</button>
            </div>
        </div>
    </main>
    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
    </aside>
