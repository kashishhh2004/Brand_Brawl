<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSass - Fashion Wear</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>StyleSass - Fashion Wear</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </main>

    <main id="contentSection" style="display: none;">
        <h2 class="section-title">Men's Fashion</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Stylish Jacket">
                <h2>Stylish Jacket</h2>
                <p>₹499</p>
                <button onclick="addToCart('Stylish Jacket', 499)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Classic Jeans">
                <h2>Classic Jeans</h2>
                <p>₹399</p>
                <button onclick="addToCart('Classic Jeans', 399)">Add to Cart</button>
            </div>
        </div>

        <h2 class="section-title">Women's Fashion</h2>
        <div class="products">
            <div class="product">
                <img src="elegant.jpg" alt="Elegant Dress">
                <h2>Elegant Dress</h2>
                <p>₹799</p>
                <button onclick="addToCart('Elegant Dress', 799)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="TrendyHandbag.jpg" alt="Trendy Handbag">
                <h2>Trendy Handbag</h2>
                <p>₹699</p>
                <button onclick="addToCart('Trendy Handbag', 699)">Add to Cart</button>
            </div>
        </div>

        <h2 class="section-title">Footwear</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Trendy Sneakers">
                <h2>Trendy Sneakers</h2>
                <p>₹599</p>
                <button onclick="addToCart('Trendy Sneakers', 599)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Formal Shoes">
                <h2>Formal Shoes</h2>
                <p>₹899</p>
                <button onclick="addToCart('Formal Shoes', 899)">Add to Cart</button>
            </div>
        </div>

        <aside>
            <h2>Shopping Cart</h2>
            <ul id="cart"></ul>
        </aside>
    </main>
</body>
</html>
